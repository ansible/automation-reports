---
clusters:
  - protocol: https  # Normally https
    address: my-aap.example.com  # Can use IP or FQDN without http(s)://
    port: 443  # Normally 443
    access_token: sampleToken  # Your preconfigured Ansible Automation Platform read access token
    refresh_token: sampleRefreshToken  # Your preconfigured Ansible Automation Platform read refresh token
    client_id: sampleClientId  # Ansible Automation Platform OAuth2 application client ID
    client_secret: sampleClientSecret  # Ansible Automation Platform OAuth2 application client secret
    verify_ssl: false  # Value false can be used when using self signed certs
    sync_schedules:
      - name: Every 5 minutes sync
        rrule: DTSTART;TZID=Europe/Ljubljana:20250630T070000 FREQ=MINUTELY;INTERVAL=5
        enabled: true
  # If there is one Ansible Automation Platform instance, then remove the second entry below.
  # Alternately. If there is more than one AAP instance to connect, copy additional entries.
  - protocol: https
    address: aap2.example.com
    port: 443
    access_token: sampleToken1
    refresh_token: sampleRefreshToken1
    client_id: sampleClientId1
    client_secret: sampleClientSecret1
    verify_ssl: true
    sync_schedules:
      - name: Every 5 minutes sync
        rrule: DTSTART;TZID=Europe/Ljubljana:20250630T070000 FREQ=MINUTELY;INTERVAL=5
        enabled: true
