- name: Create the automation dashboard task container
  containers.podman.podman_container:
    name: automation-dashboard-task
    image: '{{ _dashboard_image_be }}'
    command: '{{ __task_cmd }}'
    generate_systemd:
      container_prefix: ''
      path: '{{ ansible_user_dir }}/.config/systemd/user'
      separator: ''
      requires: '{{ __systemd_requires }}'
    log_driver: '{{ container_log_driver }}'
    user: '{{ ansible_user_uid }}'
    userns: keep-id
    network: host
    secrets: '{{ _common_secrets }}'
    volume: '{{ _task_volumes }}'
    security_opt: ['label=disable']
    env: '{{ __task_env }}'
    label:
      '{{ _autoupdate_label }}'
    state: created
  notify: Restart dashboard task

# web -> dashboard-api container
# task -> dashboard-worker container
- name: Create the automation dashboard web container
  containers.podman.podman_container:
    name: automation-dashboard-web
    image: '{{ _dashboard_image_be }}'
    command: '{{ __web_cmd }}'
    generate_systemd:
      container_prefix: ''
      path: '{{ ansible_user_dir }}/.config/systemd/user'
      separator: ''
      requires: '{{ __systemd_requires }}'
    log_driver: '{{ container_log_driver }}'
    user: '{{ ansible_user_uid }}'
    userns: keep-id
    network: host
    secrets: '{{ _common_secrets }}'
    volume: '{{ _web_volumes }}'
    stop_timeout: 30
    env: '{{ __web_env }}'
    label:
      '{{ _autoupdate_label }}'
    state: created
  notify: Restart dashboard web

- name: Initialize the automation dashboard database
  containers.podman.podman_container:
    name: automation-dashboard-init
    image: '{{ _dashboard_image_be }}'
    command: '/venv/bin/python manage.py migrate --noinput'
    detach: false
    rm: true
    log_driver: '{{ container_log_driver }}'
    user: '{{ ansible_user_uid }}'
    userns: keep-id
    network: host
    secrets: '{{ _common_secrets }}'
    volume: '{{ _common_volumes }}'
  register: _migrate
  changed_when: "'No migrations to apply' not in _migrate.stdout"
  run_once: true
  retries: 5
  delay: 60
  until: _migrate is not failed

- name: Create django super user
  containers.podman.podman_container:
    name: automation-dashboard-init
    image: '{{ _dashboard_image_be }}'
    command: '/venv/bin/python manage.py createsuperuser --username={{ dashboard_admin_user }} --email={{ dashboard_admin_email }} --noinput'
    detach: false
    rm: true
    log_driver: '{{ container_log_driver }}'
    user: '{{ ansible_user_uid }}'
    userns: keep-id
    network: host
    secrets: '{{ _common_secrets }}'
    volume: '{{ _common_volumes }}'
  register: _createsuperuser
  changed_when: "'Superuser created successfully' in _createsuperuser.stdout"
  failed_when: false
  run_once: true
  retries: 5
  delay: 60
  until: _createsuperuser is not failed

- name: Update django super user password
  containers.podman.podman_container:
    name: automation-dashboard-init
    image: '{{ _dashboard_image_be }}'
    command: '/venv/bin/python manage.py update_password --username={{ dashboard_admin_user }} --password={{ dashboard_admin_password }}'
    detach: false
    rm: true
    log_driver: '{{ container_log_driver }}'
    user: '{{ ansible_user_uid }}'
    userns: keep-id
    network: host
    secrets: '{{ _common_secrets }}'
    volume: '{{ _common_volumes }}'
  register: _superuser_password
  changed_when: "'Password updated' in _superuser_password.stdout"
  no_log: true
  run_once: true
  retries: 5
  delay: 60
  until: _superuser_password is not failed

