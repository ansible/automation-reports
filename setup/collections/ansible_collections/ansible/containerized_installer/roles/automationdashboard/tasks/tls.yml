---
- name: Generate TLS certificate and key
  when:
    - dashboard_tls_cert is not defined
    - dashboard_tls_key is not defined
  block:
    - name: Install python-cryptography
      ansible.builtin.package:
        name: python3-cryptography
      become: true
      when: not ostree | bool

    - name: Check the current dashboard private key
      ansible.builtin.stat:
        path: '{{ dashboard_conf_dir }}/dashboard.key'
      register: _dashboard_tls_key

    - name: Generate a private key
      community.crypto.openssl_privatekey:
        path: '{{ dashboard_conf_dir }}/dashboard.key'
        mode: '0400'
      when: not _dashboard_tls_key.stat.exists | bool

    - name: Check the current dashboard certificate
      ansible.builtin.stat:
        path: '{{ dashboard_conf_dir }}/dashboard.cert'
      register: _dashboard_tls_cert

    - name: Create the dashboard TLS certificate
      when: not _dashboard_tls_cert.stat.exists | bool
      block:
        - name: Generate a certificate signing request
          community.crypto.openssl_csr_pipe:
            common_name: '{{ _dashboard_hostname }}'
            country_name: 'US'
            locality_name: 'Raleigh'
            organization_name: 'Red Hat'
            organizational_unit_name: 'Ansible'
            state_or_province_name: 'North Carolina'
            subject_alt_name: '{{ ["DNS:" + _dashboard_hostname] + _dashboard_ips }}'
            privatekey_path: '{{ dashboard_conf_dir }}/dashboard.key'
          register: _dashboard_tls_csr

        - name: Generate a self signed x509 certificate
          community.crypto.x509_certificate:
            path: '{{ dashboard_conf_dir }}/dashboard.cert'
            csr_content: '{{ _dashboard_tls_csr.csr }}'
            privatekey_path: '{{ dashboard_conf_dir }}/dashboard.key'
            provider: ownca
            ownca_path: '{{ _ca_tls_dir }}/ca.cert'
            ownca_privatekey_path: '{{ _ca_tls_dir }}/ca.key'
            mode: '0640'

- name: Import TLS certificate and key
  when:
    - dashboard_tls_cert is defined
    - dashboard_tls_key is defined
  block:
    - name: Copy dashboard TLS certificate
      ansible.builtin.copy:
        src: '{{ dashboard_tls_cert }}'
        dest: '{{ dashboard_conf_dir }}/dashboard.cert'
        mode: '0640'
        remote_src: '{{ dashboard_tls_remote | default(false) }}'
      notify: Restart dashboard web

    - name: Copy dashboard TLS key
      ansible.builtin.copy:
        src: '{{ dashboard_tls_key }}'
        dest: '{{ dashboard_conf_dir }}/dashboard.key'
        mode: '0400'
        remote_src: '{{ dashboard_tls_remote | default(false) }}'
      notify: Restart dashboard web
...
