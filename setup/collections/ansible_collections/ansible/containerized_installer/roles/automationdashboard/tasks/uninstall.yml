---
- name: Set facts for containers
  ansible.builtin.set_fact:
    __containers:
      # - automation-dashboard-rsyslog
      - automation-dashboard-task
      - automation-dashboard-web

- name: Set facts for systemd services and containers
  ansible.builtin.set_fact:
    __services: '{{ __containers | product(["service"]) | map("join", ".") }}'

- name: Set dashboard port list
  ansible.builtin.set_fact:
    _dashboard_ports: ['{{ nginx_http_port }}']

- name: Add https port to dashboard port list
  ansible.builtin.set_fact:
    _dashboard_ports: '{{ _dashboard_ports | union([nginx_https_port]) }}'
  when: not nginx_disable_https | bool

- name: Ensure systemd units are disabled and stopped
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: stopped
    enabled: false
    scope: user
  failed_when: false
  loop: '{{ __services }}'

- name: Delete the containers
  containers.podman.podman_container:
    name: '{{ item }}'
    state: absent
  loop: '{{ __containers }}'

- name: Delete the systemd unit files
  ansible.builtin.file:
    path: '{{ ansible_user_dir }}/.config/systemd/user/{{ item }}'
    state: absent
  loop: '{{ __services }}'

- name: Delete the dashboard secrets
  containers.podman.podman_secret:
    name: '{{ item }}'
    state: absent
  loop:
    - dashboard_channels
    - dashboard_postgres
    - dashboard_secret_key

- name: Delete the directories/files
  ansible.builtin.file:
    path: '{{ aap_volumes_dir }}/dashboard'
    state: absent

- name: Delete firewalld rules
  ansible.builtin.include_tasks: firewalld.yml
  vars:
    __firewalld_state: disabled
...
