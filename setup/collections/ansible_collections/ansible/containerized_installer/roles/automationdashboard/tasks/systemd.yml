---
- name: Ensure automation dashboard containers are enabled and started - with deamon_reload
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: started
    enabled: true
    scope: user
    daemon_reload: true
  ignore_errors: true
  loop: '{{ __services }}'

- name: Ensure automation dashboard containers are enabled and started - without deamon_reload
  ansible.builtin.systemd:
    name: '{{ item }}'
    state: started
    enabled: true
    scope: user
  loop: '{{ __services }}'
...
